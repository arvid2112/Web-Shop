<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Product Image</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor="let product of filteredProducts | paginate: { itemsPerPage: 5, currentPage: p }; let i= index">
        
        <td><a routerLink="/product/{{product.id}}"> <img [src]="product.image" alt="Card image cap" class="card-img-top" style="width: 200px; height: 200px;"></a></td>
        <td>{{product.title}}</td>
        <td>{{product.price | currency: '₹': true}}</td>
        <td><a routerLink="/product/{{product.id}}" class="btn btn-primary fas fa-eye">Details</a></td>
      </tr>
      
    </tbody>
    <pagination-controls 
    (pageChange)="p = $event" 
    class="float-right">
    </pagination-controls>
  </table>
